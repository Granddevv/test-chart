<div class="chart-container">
  <div *ngIf="!isFetched" class="loader-container">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="isFetched" (click)="changeColor()">
    <div *ngIf="method == 'combine' || method == 'two'"
         (mousemove)="synchronizeTooltips($event)"
         (touchmove)="synchronizeTooltips($event)"
         (touchstart)="synchronizeTooltips($event)"
    >
      <highcharts-chart
        style="width: 100%; display: block; height: 220px;"
        [Highcharts]="Highcharts"
        [options]="coverageOption"
      >
      </highcharts-chart>
      <highcharts-chart
        style="width: 100%; display: block; height: 220px;"
        [Highcharts]="Highcharts"
        [options]="elevationOption"
      >
      </highcharts-chart>
    </div>
    <div *ngIf="method == 'combine' || method == 'one'">
      <highcharts-chart
        style="width: 100%; display: block; height: 600px;"
        [Highcharts]="Highcharts"
        [options]="analyzeOption"
      >
      </highcharts-chart>
    </div>
  </div *ngIf="isFetched">
</div>
